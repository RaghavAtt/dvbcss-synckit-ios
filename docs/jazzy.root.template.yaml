module: dvbcss-synckit-ios
module_version: 1.0.0
framework_root: ..
output: build
readme: ../doc-build-README.md  # generated by /docs/make-docs.sh script
head: >
    <style type="text/css">
        body .header {
            background-color: #005;
        }
        body .header .header-col.header-col--primary {
            background-color: #005;
            font-weight: bold;
        }
    </style>
    
documentation: src/*.md
abstract: src/SectionAbstracts/*.md
custom_categories:
    - name: Example apps
      children:
      - Synchronised video demo app
    - name: Frameworks
      children:
      - AudioPlayerEngine
      - CIIProtocolClient
      - ClockTimelines
      - CSASynchroniser
      - DIALDeviceDiscovery
      - DIALTVSelectionUIViews
      - SimpleLogger
      - SyncController
      - SyncKitCollections
      - SyncKitConfiguration
      - SyncKitDelegate
      - TimelineSync
      - VideoPlayer
      - WallClockClient
    - name: Internal frameworks
      children:
      - AsyncSocket
      - JSONModelFramework (3rd party)
      - SocketRocket (3rd party)
      - UDPMessaging
      
    
# Remaining config comes from when concatenated with common jazzy config in repository root